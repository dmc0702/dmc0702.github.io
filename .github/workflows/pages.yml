# .github/workflows/pages.yml
name: GitHub Pages

on:
  push:
    branches:
      - main  # 你的源码分支
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # 安装redefine主题依赖（如果主题需要）
      - name: Install theme dependencies
        run: cd themes/redefine && npm install

      - name: Install hexo-cli globally
        run: sudo npm install -g hexo-cli

      - name: Build Hexo Site
        run: |
          npm run clean
          hexo generate  # 直接用hexo命令，避免npm script问题

      # 关键修正：部署到main分支，且强制覆盖
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: main  # 专属仓库必须部署到main
          force_orphan: true     # 强制覆盖main分支内容
