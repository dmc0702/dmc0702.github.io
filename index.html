        * {

            backdrop-filter: blur(12px);

            border: 1px solid rgba(255, 255, 255, 0.1);

        .glass:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .quote-mark {
            position: absolute;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }
        .quote-mark.left {
            top: -1rem;
            left: -1rem;
        }
        .quote-mark.right {
            bottom: -3rem;
            right: -1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease forwards;
        }
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 1s ease;
        }
        html {
            scroll-behavior: smooth;
        }
        .yiyan-wrap {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem 1rem;
        }
        .yiyan-wrap h1 {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }
        #yiyan {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

</head>

<script>
    // 时间
    function updateTime() {
        const now = new Date();
        document.getElementById('currentTime').innerText = now.toLocaleTimeString('zh-CN', { hour12: false });
        document.getElementById('currentDate').innerText = now.toLocaleDateString('zh-CN', {
            year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'long'
        }).replace(/\//g, '-');
    }
    setInterval(updateTime, 1000);
    updateTime();

    // 时光胶囊进度
    function updateCapsule() {
        const now = new Date();
        const d = now.getDate();
        const dayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
        const dayPercent = ((now - dayStart) / 86400000 * 100).toFixed(1);
        const weekPercent = (((now.getDay() || 7) - 1) * 100 / 6).toFixed(1);
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        const monthPercent = (d / daysInMonth * 100).toFixed(1);
        const yearStart = new Date(now.getFullYear(), 0, 1).getTime();
        const yearTotal = new Date(now.getFullYear() + 1, 0, 1).getTime() - yearStart;
        const yearPercent = ((now - yearStart) / yearTotal * 100).toFixed(1);

        document.getElementById('percent-day').innerText = dayPercent + '%';
        document.getElementById('bar-day').style.width = dayPercent + '%';
        document.getElementById('percent-week').innerText = weekPercent + '%';
        document.getElementById('bar-week').style.width = weekPercent + '%';
        document.getElementById('percent-month').innerText = monthPercent + '%';
        document.getElementById('bar-month').style.width = monthPercent + '%';
        document.getElementById('percent-year').innerText = yearPercent + '%';
        document.getElementById('bar-year').style.width = yearPercent + '%';
    }
    updateCapsule();
    setInterval(updateCapsule, 60000);

    // 回到顶部
    const backBtn = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
            backBtn.classList.remove('opacity-0', 'invisible');
            backBtn.classList.add('opacity-100');
        } else {
            backBtn.classList.add('opacity-0', 'invisible');
        }
    });
    backBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // 弹窗
    document.getElementById('closeSettings').onclick = () => {
        document.getElementById('settingsModal').classList.add('hidden');
    };

    // 一言 API
    async function loadYiyan() {
        const el = document.getElementById('yiyan');
        try {
            const res = await fetch('https://v.api.aa1.cn/api/yiyan/index.php');
            let text = await res.text();
            text = text.replace(/<[^>]+>/g, '').trim();
            el.innerText = text || '保持热爱，奔赴山海。';
        } catch (e) {
            el.innerText = '保持热爱，奔赴山海。';
        }
    }

    // --- 修改点：使用新 API 获取重庆今日天气 ---
    async function loadWeather() {
        const weatherDescEl = document.getElementById('weatherDesc');
        const weatherTempEl = document.getElementById('weatherTemp');
        const weatherIconEl = document.getElementById('weatherIcon');
        
        // 默认显示重庆，等待获取
        weatherDescEl.innerText = '重庆 · 获取天气中...';
        
        try {
            // 使用您指定的 API 接口（已包含城市重庆）
            const response = await fetch('https://query.asilu.com/weather/baidu/?city=重庆');
            if (!response.ok) throw new Error('网络响应失败');
            const data = await response.json();
            
            // 检查数据是否有效，并提取今日天气（数组第一项）
            if (data && data.weather && data.weather.length > 0) {
                const today = data.weather[0]; // 今日天气
                // 更新描述：城市 + 今日天气概况（例如 "重庆 · 阴转小雨"）
                weatherDescEl.innerText = `重庆 · ${today.weather}`;
                // 更新温度：使用今日温度字段（例如 "18/13℃"）
                weatherTempEl.innerText = today.temp;
                
                // 根据天气状况简单更换图标（可选）
                const condition = today.weather;
                if (condition.includes('雨')) {
                    weatherIconEl.className = 'fas fa-cloud-rain text-4xl text-white/60 mr-3';
                } else if (condition.includes('云') || condition.includes('阴')) {
                    weatherIconEl.className = 'fas fa-cloud-sun text-4xl text-white/60 mr-3';
                } else if (condition.includes('晴')) {
                    weatherIconEl.className = 'fas fa-sun text-4xl text-white/60 mr-3';
                } else {
                    weatherIconEl.className = 'fas fa-cloud-sun text-4xl text-white/60 mr-3';
                }
            } else {
                throw new Error('数据格式错误');
            }
        } catch (e) {
            // 加载失败，显示无法获取天气信息，城市仍显示重庆
            weatherDescEl.innerText = '重庆 · 无法获取天气信息';
            weatherTempEl.innerText = '--°C';
            weatherIconEl.className = 'fas fa-cloud-sun text-4xl text-white/60 mr-3';
        }
    }

    // 页面加载时执行
    window.onload = () => {
        loadYiyan();
        loadWeather();
    };
</script>
